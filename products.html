<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | Store Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Store Manager</h1>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html"><span class="icon">ðŸ“Š</span> Dashboard</a></li>
          <li class="active"><a href="products.html"><span class="icon">ðŸ“¦</span> Products</a></li>
          <li><a href="sales.html"><span class="icon">ðŸ’°</span> Sales</a></li>
          <li><a href="purchases.html"><span class="icon">ðŸ›’</span> Purchases</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn-logout">Logout</button>
      </div>
    </aside>
    
    <main class="main-content">
      <header class="content-header">
        <h2>Products Management</h2>
        <div class="user-info">
          <span id="userName">User</span>
        </div>
      </header>
      
      <div class="content-actions">
        <button id="addProductBtn" class="btn-primary">Add New Product</button>
      </div>
      
      <div class="products-container">
        <table class="data-table" id="productsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Selling Price</th>
              <th>Purchase Price</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productsTableBody">
            <!-- Products will be added here dynamically -->
          </tbody>
        </table>
      </div>
      
      <!-- Add Product Modal -->
      <div id="productModal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h3 id="modalTitle">Add New Product</h3>
          
          <form id="productForm">
            <input type="hidden" id="productId">
            
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" id="productName" required>
            </div>
            
            <div class="form-group">
              <label for="sellingPrice">Selling Price (DH)</label>
              <input type="number" id="sellingPrice" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
              <label for="purchasePrice">Purchase Price (DH)</label>
              <input type="number" id="purchasePrice" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
              <label for="stockQuantity">Stock Quantity</label>
              <input type="number" id="stockQuantity" min="0" required>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn-primary">Save Product</button>
              <button type="button" class="btn-secondary" id="cancelProductBtn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Delete Confirmation Modal -->
      <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
          <h3>Confirm Deletion</h3>
          <p>Are you sure you want to delete this product?</p>
          
          <div class="form-actions">
            <button id="confirmDeleteBtn" class="btn-danger">Delete</button>
            <button id="cancelDeleteBtn" class="btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="js/main.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
